<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Restaurant Page</title>
</head>
<body>
    <header>
        <nav>
            <button class="navbar-button">Home</button>
            <button class="navbar-button">Menu</button>
            <button class="navbar-button">About</button>
        </nav>
    </header>
    <div id="content">
        <div class="menu-container">
            <div class="food-wrapper">
                <div class="food-container">
                    <img src="../assets/salmon.jpg" alt="salmon">
                    <div class="food-info">
                        <p class="food-name">Honey Salmon</p>
                        <p class="price">$5.99</p>
                    </div>
                </div>
            </div>
            <div class="food-wrapper">
                <div class="food-container">
                    <img src="../assets/fries.jpg" alt="fried">
                    <div class="food-info">
                        <p class="food-name">French Fries</p>
                        <p class="price">$2.99</p>
                    </div>
                </div>
            </div>
            <div class="food-wrapper">
                <div class="food-container">
                    <img src="../assets/pizza.jpg" alt="pizza">
                    <div class="food-info">
                        <p class="food-name">Star Pizza</p>
                        <p class="price">$7.99</p>
                    </div>
                </div>
            </div>
            <div class="food-wrapper">
                <div class="food-container">
                    <img src="../assets/cupcake.jpg" alt="cupcake">
                    <div class="food-info">
                        <p class="food-name">House Cupcake</p>
                        <p class="price">$4.99</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
